services:
  # Main FHIR Medical Data Transformer service
  fhir-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fhir-medical-transformer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development hot-reload
      - ./app.py:/app/app.py
      - ./models.py:/app/models.py
      - ./fhir_handler.py:/app/fhir_handler.py
      - ./database.py:/app/database.py
      # Persist database
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/ping', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - fhir-network

